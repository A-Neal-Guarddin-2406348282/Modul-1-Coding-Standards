<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Product List')"></head>
<body>
<div th:replace="fragments/layout :: navbar"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-body p-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <div>
                    <h2 class="mb-1">Product List</h2>
                    <div class="text-muted">Manage products (edit/delete) from one place.</div>
                </div>
                <a th:href="@{/product/create}" class="btn btn-primary btn-sm">+ Create</a>
            </div>

            <div th:if="${#lists.isEmpty(products)}" class="alert alert-info mb-0">
                No products yet. Click <strong>Create</strong> to add your first product.
            </div>

            <div th:if="${!#lists.isEmpty(products)}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col" style="width: 140px;">Quantity</th>
                        <th scope="col" style="width: 220px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.productName}"></td>
                        <td>
                            <span class="badge text-bg-secondary" th:text="${product.productQuantity}"></span>
                        </td>
                        <td class="d-flex gap-2">
                            <a class="btn btn-warning btn-sm"
                               th:href="@{/product/edit/{id}(id=${product.productId})}">
                                Edit
                            </a>

                            <form th:action="@{/product/delete/{id}(id=${product.productId})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Delete this product?');">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
