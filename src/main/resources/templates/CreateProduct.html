<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Create Product')"></head>
<body>
<div th:replace="fragments/layout :: navbar"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-body p-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <div>
                    <h3 class="mb-1">Create New Product</h3>
                    <div class="text-muted">Add a product to your catalog.</div>
                </div>
                <span class="badge badge-soft rounded-pill px-3 py-2">Create</span>
            </div>

            <form th:action="@{/product/create}" th:object="${product}" method="post" class="row g-3">
                <div class="col-12 col-md-8">
                    <label for="nameInput" class="form-label">Name</label>
                    <input th:field="*{productName}"
                           type="text"
                           class="form-control"
                           id="nameInput"
                           placeholder="e.g., Shampoo Cap Bambang"
                           required
                           minlength="2">
                </div>

                <div class="col-12 col-md-4">
                    <label for="quantityInput" class="form-label">Quantity</label>
                    <input th:field="*{productQuantity}"
                           type="number"
                           class="form-control"
                           id="quantityInput"
                           placeholder="0"
                           required
                           min="0"
                           step="1">
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-outline-secondary" th:href="@{/product/list}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
