<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Edit Product')"></head>
<body>
<div th:replace="fragments/layout :: navbar"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-body p-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <div>
                    <h3 class="mb-1">Edit Product</h3>
                    <div class="text-muted">Update product name or quantity.</div>
                </div>
                <span class="badge badge-soft rounded-pill px-3 py-2">Edit</span>
            </div>

            <form th:action="@{/product/edit}" th:object="${product}" method="post" class="row g-3">
                <input type="hidden" th:field="*{productId}"/>

                <div class="col-12 col-md-8">
                    <label for="nameInput" class="form-label">Name</label>
                    <input th:field="*{productName}" type="text" class="form-control" id="nameInput" required minlength="2">
                </div>

                <div class="col-12 col-md-4">
                    <label for="quantityInput" class="form-label">Quantity</label>
                    <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" required min="0" step="1">
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/product/list}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
